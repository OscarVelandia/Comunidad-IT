        <h1 id="contacto">Contactanos!</h1>
        <a href="index.html">Volver a inicio</a>
        <hr />
        <form action="#" method="post" enctype="text/plain">
            <label>
                Nombre
                <br />
                <input type="text" name="nombre/apellido" placeholder="Nombre y apellido" />
            </label>
            <br />
            <label>
                email
                <br />
                <input type="email" name="email" placeholder="@" size="45">
            </label>
            <br />
            <label>
                Location
                <br />
                <select name="pais">
                    <option value="arg">Argentina</option>
                    <option value="col">Colombia</option>
                    <option value="ven">Venezuela</option>
                </select>
            </label>
            <br />
            <textarea name="contacto" placeholder="Escribenos!" cols="60" rows="10"></textarea>
            <div>
                <input type="submit" name="submit" value="Enviar!" />
            </div>
        </form>
    </body>
