            <form action="#" method="post" enctype="application/x-www-form-urlencoded">
                <fieldset>
                    <label for="username">
                        Usuario:
                        <input type="text" name="username" id="username" placeholder="Ingrese nombre de usuario" />
                    </label>
                    <label for="password">
                        password
                        <input type="password" name="password" id="password" placeholder="Ingrese su password" />
                    </label>
                    <input type="submit" value="Ingresa!">
                </fieldset>
            </form>        
        </header>
        <nav>
            <ul>
                <li>Compositores</li>
                <li>
                    <ul>   
                        <li><a href="compositores/index.html">Compositores notables</a></li>
                    </ul>

                <li>
                    <ul>
                        <li><a href="interpretes/index.html">Interpretes notables</a></li>

                </li>    
                <li>Corrientes</li>   
                <li>    
                    <ul>
                        <li><a href="corrientes/index.html">Corrientes musicales principales</a></li>

                <li>    
                    <ul>
                        <li><a href="datos varios/index.html">Datos varios!</a></li>

        <h1><a name="registro">Registrate!</a></h1>
        <a href="index.html">Volver a inicio</a> 
        <hr />
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <label>
                Nombre
                <br />
                <input type="text" name="nombre" placeholder="Nombre" />
                <input type="text" name="apellido" placeholder="Apellido" />
            </label>
            <br />
            <label>
                Elije tu nombre de usuario
                <br />
                <input type="text" name="usuario" placeholder="Usuario" size="45" />
            </label>
            <br />
            <label>
                Crea un password
                <br />
                <input type="password" name="password" placeholder="Clave" size="45" />
            </label>
            <br />
            <label>
                email
                <br />
                <input type="email" name="email" placeholder="@" size="45">
            </label>
            <br />
            <label>
                Fecha de cumpleaños
                <br />
                <input type="text" name="dia" placeholder="Día" size="8"/>
                <input type="text" name="mes" placeholder="Mes" size="8"/>
                <input type="text" name="año" placeholder="Año" size="8"/>
            </label>
            <br />
            <label>
                Genero
                <br />
                <select name="genero">
                    <option value="Male">Mujer</option>
                    <option value="Female">Hombre</option>
                </select>
            </label>
            <br />
            <label>
                Location
                <br />
                <select name="pais">
                    <option value="arg">Argentina</option>
                    <option value="col">Colombia</option>
                    <option value="ven">Venezuela</option>
                </select>
            </label>
            <br />
            <input type="checkbox" name="terminos del servicio">Acepto los terminos del servicio.
            <br />
            <input type="submit" value="Listo!" />
        </form>
    </body>
</html>
