<!DOCTYPE html>
<html>
    <head>
        <title>Formularios bien formados</title>
    </head>
    <body>
        <h1>Formularios bien formados</h1>
        <hr />
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Login</legend>
                <label for="username">
                    Usuario:
                    <input type="text" name="username" id="username" placeholder="Ingrese nombre de usuario" />
                </label>
                <label for="password">
                    password
                    <input type="password" name="password" id="password" placeholder="Ingrese su password" />
                </label>
                <input type="submit" value="Login" />
            </fieldset>
        </form>        
    </body>
</html>
