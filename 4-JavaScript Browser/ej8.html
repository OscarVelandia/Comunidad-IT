<!DOCTYPE html>
<html>
    <head>
        <title>Document</title>
        <script>      
        window.onload = function() {
            let numero = 0;
            let suma = 0;
            let contador = 0;
            // Mostrar al usuario la siguiente alerta: 
            alert('Vamos a sumar todos los números que Ud. ingrese');
            
            do {
                // Pedirle al usuario que ingrese un número
                numero = parseInt(prompt('Ingrese un número'));
                // Llevar la suma de todos los números que ingrese el usuario
                suma += numero;
                // El contador permite llevar el promedio
                contador++;
                promedio = suma / contador;
                // Mostrar el resultado parcial en consola
                pregunta = confirm(`Por ahora la suma es ${suma} y el promedio ${promedio} ¿Quiere ingresar otro número?`);
                // Repetir esta acción mientras el usuario confirme que quiere ingresar otro número        
            } while(pregunta)
                alert(`la suma total fué ${suma} y su promedio ${promedio}`);
        }
        </script>
    </head>

</html>
