<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Textos</title>
        <script>
            window.onload = function(){
                let elementoH1 = document.querySelector('h1');
                elementoH1.style.color = 'red';
                elementoH1.style.fontWeight = 'normal';
                elementoH1.style.textDecoration = 'underline';

                let elementop = document.querySelector('p');
                elementop.style.color = 'green';    
                elementop.style.fontWeight = 'bold';                    
                elementop.style.border = '1px solid black';             
            }
        </script>
    </head>
    <body>
        <h1>Titulo</h1>
        <p>Parrafo</p>
        <ul></ul>
    </body>
</html>
