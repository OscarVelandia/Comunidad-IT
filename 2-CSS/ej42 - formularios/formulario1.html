<!DOCTYPE html>
<html>   
    <head>
        <title>Maderitas.com</title> 
        <style type="text/css">
            body {
                background-attachment: fixed;
                background-image: url(images/maderitas-com.jpg);
                font-family: Arial, Helvetica, sans-serif;
            }
            h1 {
                color: burlywood;
                font-weight: bolder;
                font-size: 50px;
            }
            hr {
                border: 1px solid burlywood;
            }
            input {
                border: 2px solid burl;
                height: 30px;
            }
            input:last-child {
                cursor: pointer;
                border: 5px groove burlywood;      
                background-color: burlywood;      
                width: 90px;
                box-shadow: 0px 0px 29px -2px rgba(222,184,135,1);
            }
        </style>   
    </head>   
    <body>
        <h1>Login</h1>
        <hr />
        <form action="#" method="get" enctype:"application/x-www-form-urlencoded">
            <input name="username" placeholder="username" size="30" maxlength="12" />
            <input type="password" name="password" placeholder="password" size="30" maxlength="8" />
            <input type="submit" name="login" placeholder="Login" />
        </form>
    </body>
</html>
