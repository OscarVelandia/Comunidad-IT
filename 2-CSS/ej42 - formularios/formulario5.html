<!DOCTYPE html>
<html>      
    <head>
        <title>Twitter</title>
        <style type="text/css"> 
            body {
                font-family: Arial, Helvetica, sans-serif;
                background-color: #454B50;
            }

            form {
                background-color: #F3F7FD;
                border-radius: 5px;
                width: 40%;
                margin: 5px auto;
            }

            h1 {
                color: black;   
                background-color: white; 
                font-size: 100%;
                border-top-left-radius: 20px;
                border-top-right-radius: 20px;
                text-align: center;
                border-bottom: 1px solid #CDE0F9;
                padding-top: 10px;
                padding-bottom: 10px;
            }

            textarea {
                border: 2px solid #CDE0F9;
                border-radius: 5px;
                display: block;
                margin: 10px auto; 
                width: 95%;
            }

            p {
                color: grey;
                display: inline;
                vertical-align: middle;
                font-size: 80%;
                padding-left:83%;
            }

            input {
                color: white;
                border-radius: 7px;
                background-color: #D9E6FA;
                border: none;
                margin-left: 0;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post" enctype="text/plain">
            <h1>Redactar un nuevo tweet</h1>
            <textarea name="twit" placeholder="¿Qué está pasando?" cols="60" rows="4"></textarea>
            <p>120</p>
            <input type="submit" name="submit" value="Twittear" />
        </form>
    </body>
</html>
