<!DOCTYPE html>
<html>
    <head>
        <title>Facebook</title>
        <style type="text/css">
            * {
                background-color: #3B5998;
            }

            body {
                background-color: #E9EBEE;
                font-family: Arial, Helvetica, sans-serif;
            }
            form {
                display: inline  
            }
            h1 {
                display: inline;
            }
            fieldset {
                display: inline;
            }

        </style>
    </head>
    <body>
        <h1>Facebook</h1>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
                <legend>Login</legend>
                <label for="username">
                    Usuario:
                    <input type="text" name="username" id="username" placeholder="Ingrese nombre de usuario" />
                </label>
                <label for="password">
                    password
                    <input type="password" name="password" id="password" placeholder="Ingrese su password" />
                </label>
                <input type="submit" value="Login" />
            </fieldset>
        </form>        
    </body>
</html>
