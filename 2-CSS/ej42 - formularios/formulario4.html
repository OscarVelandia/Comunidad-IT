<!DOCTYPE html>
<html>
    <head>
        <title>Subiendo Archivos</title>
        <style type="text/css">
            body {
                background-color: #8F31FF;
                color: whitesmoke;
                font-family: Arial, Helvetica, sans-serif;
            }

            h1 {
                text-align: center;
                text-shadow: 3px 3px 8px #286680;
            }

            hr {
                border: 2px solid violet;
            }

            input {
                border: none;
                margin: 10px;
                padding: 10px;  
                border-radius: 5px;
                background-color: slateblue;
                text-decoration: underline;
                cursor: pointer;
            }

            input:hover {
                background-color: #5200B2;
            }

            input:last-child {
                border: 2px solid coral;
                margin: 10px;
                padding: 10px;  
                font-size: 15px;
                border-radius: 5px;
                background-color: slateblue;
                text-decoration: underline;
                cursor: progress;
            }
        </style>
    </head>
    <body>
        <h1>Subiendo Archivos</h1>
        <hr />
        <form action="#" method="post" enctype"multipart/form-data">
            <input type="file" name="foto" />
            <br />
            <input type="submit" name="submit" value="Subir archivo" />
        </form>        
    </body>
</html>
