<!DOCTYPE html>
<html>
    <head>  
        <title>gmail</title>
        <style type="text/css">
            body {
                background-color: #DDDDDD;
                font-family: Arial, Helvetica, sans-serif;
            }

            form {
                background-color: #F4F4F4;
                border: 1px solid black;
                padding: 35px 50px;
                height: 1020px;
                width: 420px;
                margin: 0 auto;            
            }

            label {
                font-size: 19px;
                font-weight: bold;
            }

            input {
                font-size: 17px;    
                border: 2px solid #DDDDDD;
                width: 400px;
                height: 39px;
                margin: 5px 0;
                margin-bottom: 25px;
                padding-left: 8px;
            }

            label:first-child>input {
                width: 192px;    

            }

            .gmail {
                text-align: right;
                padding-right: 10px;
                width: 390px;
            }

            select {
                font-size: 17px;
                font-weight: bold;    
                border: 2px solid #DDDDDD;
                background-color: #F4F4F4;
                width: 412px;
                height: 43px;
                margin: 5px 0;
                margin-bottom: 25px;
                padding-left: 8px;                
            }

            .mes {
                width: 180px;
            }

            .dia {
                width: 77px;
            }

            .año {
                width: 120px;
            }   

            .boton {
                background-color: #0094FD;  
                border: 1px solid #aaaaff;
                color: white;
                font-size: 18px;
                font-weight: bold;
                border-radius: 4px;
                margin-top: 20px;
                width: 110px;
                height: 50px;
                margin-left: 72%;
            }
        </style>
    </head>
    <body>
        <form action="#" method="post" enctype="application/x-www-form-urlencoded">
            <label>
                Name
                <br />
                <input type="text" name="nombre" placeholder="First" />
                <input type="text" name="apellido" placeholder="Last" />
            </label>
            <label>
                Choose your username
                <br />
                <input class="gmail" type="text" name="usuario" size="32" placeholder="gmail.com" />
                <!-- espero que con css se puedan unificar las 2 partes del formulario y que solo se vea 1 espacio -->
            </label>
            <label>
                Create a password
                <br />
                <input type="password" name="password" size="45" />
            </label>
            <label>
                Confirm your password
                <br />
                <input type="password" name="password" size="45" />
            </label>
            <label>
                Birthday
                <br />
            <select class="mes" name="mes">
                <option value="">Month</option>
                <option value="Jan">Jan</option>
                <option value="Feb">Feb</option> 
                <option value="Mar">Mar</option>
                <option value="Apr">Apr</option>
                <option value="May">May</option>
                <option value="Jun">Jun</option>
                <option value="Jul">Jul</option>
                <option value="Aug">Aug</option>
                <option value="Sep">Sep</option>
                <option value="Oct">Oct</option>
                <option value="Nov">Nov</option>
                <option value="Dec">Dec</option>    
            </select>
                <input class="dia" type="text" name="dia" placeholder="Day" size="8"/>
                <input class="año" type="text" name="año" placeholder="Year" size="8"/>
            </label>
            <label>
                Gender
                <br />
                <select name="gender">
                    <option value="">I am...</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
            </label>
            <br />
            <label>
                Mobile phone
                <br />
                <select name="pais">
                    <option value="arg">Argentina</option>
                    <option value="col">Colombia</option>
                    <option value="ven">Venezuela</option>
                </select>
                <input type="text" value="+54" size="33">
            </label>
            <label>
                Your current email adress
                <br />
                <input type="text" value="email" size="46">
            </label>
            <label>
                Location
                <br />
                <select name="pais">
                    <option value="arg">Argentina</option>
                    <option value="col">Colombia</option>
                    <option value="ven">Venezuela</option>
                </select>
            </label>
            <input class="boton" type="submit" value="Next step" />
        </form>
    </body>
</html>
